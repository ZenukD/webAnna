<section id="contacts">
  <div class="contacts__container">
    <div class="contacts__form">
      <p class="contacts__text-title">Contact me in a convenient way for you:</p>
      <p class="contacts__text-contacts">
        <img class="contacts-img" src="img/whatsapp.jpg" alt="whatsapp">WhatsApp +123456789</p>
      <p class="contacts__text-contacts">
        <img class="contacts-img" src="img/telegram.png" alt="telegram">Telegram +123456789</p>
      <p class="contacts__text-contacts">
        <img class="contacts-img" src="img/Instagram.png" alt="instagram">Instagram <a href="#">@annadudak</a></p>
      <p class="contacts__text-contacts">
        <img class="contacts-img" src="img/facebook.png" alt="facebook">Facebook <a href="#">@annadudak</a></p>
      <p class="contacts__form-title">Or fill out the form below and I will contact you</p>
      <div class="contacts__form-form">
        <form id="contact-form" class="contacts-form" action="https://formspree.io/f/myyregja" method="POST">
          <label>
            <input type="text" name="name" placeholder="Your name" required>
          </label>
          <label>
            <input type="email" name="email" placeholder="Your email">
          </label>
          <label>
            <input type="tel" name="phone" placeholder="Your phone number" required>
          </label>
          <label>
            <textarea name="message" placeholder="Your message" ></textarea>
          </label>
          <button class="contacts-form__button" type="submit">Send</button>
          <p id="contact-form-status"></p>
        </form>
      </div>
    </div>
    <div class="contacts__img">
      <img class="contacts__img" src="img/contacts1.jpg" alt="contacts">
    </div>
  </div>
  <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
</section>
